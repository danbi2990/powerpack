[package]
name = "powerpack"
version = "0.1.2"
authors = ["Ross MacArthur <ross@macarthur.io>"]
edition = "2018"
description = "âš¡ Supercharge your Alfred workflows by building them in Rust!"
readme = "README.md"
repository = "https://github.com/rossmacarthur/powerpack"
license = "MIT OR Apache-2.0"
keywords = ["alfred", "workflow"]
categories = ["command-line-utilities"]

[dependencies]
beef = { version = "0.5", features = ["impl_serde"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = ["beef"]

[workspace]
members = ["cli"]
